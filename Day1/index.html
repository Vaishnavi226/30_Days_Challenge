<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <title>Login Page</title>
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100 w-100"
      style="background-color: rgb(255, 255, 255)"
    >
      <div
        class="row m-4"
        style="
          border: 2px solid #fdf10da2;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        "
      >
        <!-- Image -->
        <div
          class="col-12 col-md-12 col-lg-6 d-flex justify-content-center align-items-center mb-3"
        >
          <img
            src="./login.avif"
            alt="Login"
            style="height: 300px; width: 300px"
          />
        </div>

        <!-- Form -->
        <div
          class="col-12 col-md-12 col-lg-6 d-flex justify-content-center align-items-center mb-3"
        >
          <form class="w-100">
            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter username"
                required
              />
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter password"
                minlength="6"
                required
              />
            </div>

            <!-- Submit Button (Same width as input) -->
            <div class="mb-3">
              <button type="submit" class="btn btn-success w-100">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional, safe to keep) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
