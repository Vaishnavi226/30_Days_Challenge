<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./day6.css">
</head>

<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-lg-2 col-md-3 d-none d-md-block sidebar p-3">
      <h5 class="fw-bold text-primary mb-4">AdminPanel</h5>
      <a href="#">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Analytics</a>
      <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="col-lg-10 col-md-9 p-4">

      <!-- Top Bar -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold">Dashboard</h4>
        <input type="search" class="form-control w-25" placeholder="Search">
      </div>

      <!-- Stats Cards -->
      <div class="row g-3 mb-4">
        <div class="col-sm-6 col-lg-3">
          <div class="card card-stat p-3">
            <small>Total Users</small>
            <h5 class="fw-bold">1,240</h5>
          </div>
        </div>

        <div class="col-sm-6 col-lg-3">
          <div class="card card-stat p-3">
            <small>Revenue</small>
            <h5 class="fw-bold text-success">$24,500</h5>
          </div>
        </div>

        <div class="col-sm-6 col-lg-3">
          <div class="card card-stat p-3">
            <small>New Orders</small>
            <h5 class="fw-bold">320</h5>
          </div>
        </div>

        <div class="col-sm-6 col-lg-3">
          <div class="card card-stat p-3">
            <small>Pending Tickets</small>
            <h5 class="fw-bold text-danger">12</h5>
          </div>
        </div>
      </div>

      <!-- User Table -->
      <div class="card border-0 mb-4">
        <div class="card-body">
          <h6 class="fw-bold mb-3">User List</h6>

          <div class="table-responsive">
            <table class="table align-middle">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John Doe</td>
                  <td>john@example.com</td>
                  <td>Admin</td>
                  <td><span class="badge bg-success">Active</span></td>
                </tr>
                <tr>
                  <td>Jane Smith</td>
                  <td>jane@example.com</td>
                  <td>Editor</td>
                  <td><span class="badge bg-warning text-dark">Pending</span></td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Buttons -->
          <div class="d-flex flex-wrap gap-2 mt-3">
            <button class="btn btn-primary">Add User</button>
            <button class="btn btn-secondary">Export Data</button>
            <button class="btn btn-success">Generate Report</button>
            <button class="btn btn-danger">Delete Records</button>
          </div>
        </div>
      </div>

      <!-- Profile Card -->
      <div class="profile-card p-3 d-flex align-items-center gap-3">
        <img src="profile.jpeg" class="rounded-circle" alt="profile">
        <div>
          <h6 class="mb-0 fw-bold">Sophia Ray</h6>
          <small class="text-muted">Administrator</small><br>
          <a href="#" class="text-primary">Edit Profile</a>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
