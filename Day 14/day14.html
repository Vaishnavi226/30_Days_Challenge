<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Method UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./day14.css">
</head>

<body>

<div class="payment-box">

    <h2>Payment method</h2>

    <!-- Balance -->
    <div class="balance">
        <label>Your available balance</label>

        <div class="balance-row">
            <input type="text" placeholder="Enter Code">
            <button>Apply</button>
        </div>
    </div>

    <!-- UPI -->
    <div class="section-title">UPI</div>

    <div class="option">
        <input type="radio" checked>
        <div class="option-content">
            <div class="option-title">Amazon Pay UPI</div>
            <div class="option-sub">Bank of India •••• 8847</div>
        </div>
    </div>

    <!-- Another payment -->
    <div class="section-title">Another payment method</div>

    <div class="option">
        <input type="radio">
        <div class="option-content">
            <div class="option-title">Credit or debit card</div>

            <div class="card-logos">
                <img src="./visa.jpeg">
                <img src="./mastercard.jpeg">
                <img src="./rupay.jpeg">
            </div>
        </div>
    </div>

    <div class="option">
        <input type="radio">
        <div class="option-content">
            <div class="option-title">
                Net Banking
                <select class="select-bank">
                    <option>Choose an Option</option>
                    <option>SBI</option>
                    <option>HDFC</option>
                    <option>ICICI</option>
                </select>
            </div>
        </div>
    </div>

    <div class="option">
        <input type="radio">
        <div class="option-content">
            <div class="option-title">Scan and Pay with UPI</div>
            <div class="option-sub">Scan the QR code on the payment page</div>
        </div>
    </div>

    <div class="option">
        <input type="radio">
        <div class="option-content">
            <div class="option-title">Other UPI Apps</div>
        </div>
    </div>

    <div class="option disabled">
        <input type="radio" disabled>
        <div class="option-content">
            <div class="option-title">Cash on Delivery / Pay on Delivery</div>
            <div class="option-sub">Unavailable for this payment</div>
        </div>
    </div>

    <button class="pay-btn">Use this payment method</button>

</div>

</body>
</html>
