<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC Tourism Clone</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <h2>IRCTC Tourism</h2>
      </div>
      <div class="nav-links">
        <div>Contact Us <i class="fas fa-caret-down"></i></div>
        <div>Login</div>
        <div><i class="fas fa-bars"></i></div>
      </div>
    </header>

    <!-- Carousel -->
    <div class="carousel-container">
      <div class="carousel-item">
        <div class="carousel-label">Tourism Trending Packages</div>
      </div>
      <div class="carousel-item">
        <div class="carousel-label">Trek Trending</div>
      </div>
      <div class="carousel-item">
        <div class="carousel-label">Ferry Services</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
      <aside class="sidebar">
        <div class="filter-box">
          <div class="filter-header">
            <i class="fas fa-sliders-h"></i> Filters
          </div>
          <div class="filter-content">
            <label><input type="checkbox" /> Air Package</label><br />
            <label><input type="checkbox" /> Land Package</label><br />
            <label><input type="checkbox" /> Rail Tour</label>
          </div>
        </div>
      </aside>

      <main class="package-list">
        <div class="package-card">
          <div class="card-img"></div>

          <div class="card-body">
            <div class="card-title">DIVYA MAA KAMAKHYA DARSHAN TOUR</div>

            <div class="card-details">
              Duration: 1 Night/2 Days <br />
              Origin: Guwahati <br />
              Destination: Kamakhya
            </div>

            <button class="btn-book">Book Now</button>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <p>Â© 2026 IRCTC | All Rights Reserved</p>
    </footer>

    <!-- External JS -->
    <script src="script.js"></script>
  </body>
</html>
