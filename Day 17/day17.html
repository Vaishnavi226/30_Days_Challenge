<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC Navbar Recreation</title>

    <link rel="stylesheet" href="./day17.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar-container">
      <div class="logo-left">
        <img
          src="https://www.irctc.co.in/nget/assets/images/secondry-logo.png"
          alt="Indian Railways"
        />
      </div>

      <div class="nav-center">
        <div class="top-bar">
          <span id="current-date"></span>
          <span class="divider">|</span>
          <a>A-</a>
          <span class="divider">|</span>
          <a>A</a>
          <span class="divider">|</span>
          <a>A+</a>
          <span class="divider">|</span>
          <a style="color: #333">हिंदी</a>
        </div>

        <div class="bottom-bar">
          <a href="#" class="home-icon"><i class="fa-solid fa-house"></i></a>
          <a href="#" class="btn-login">LOGIN / REGISTER</a>

          <a href="#" class="nav-link active-red">TRAINS</a>
          <a href="#" class="nav-link active-orange">E-WALLET</a>
          <a href="#" class="nav-link">ALERTS</a>
          <a href="#" class="nav-link">BUSES</a>
          <a href="#" class="nav-link">FLIGHTS</a>
          <a href="#" class="nav-link">HOTELS</a>
          <a href="#" class="nav-link">HOLIDAYS</a>
          <a href="#" class="nav-link">MEALS</a>
          <a href="#" class="nav-link">PROMOTIONS</a>
          <a href="#" class="nav-link">MORE</a>
          <a href="#" class="nav-link">CONTACT US</a>
        </div>
      </div>

      <div class="logo-right">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/4/45/IRCTC_Logo.svg/1200px-IRCTC_Logo.svg.png"
          alt="IRCTC"
        />
      </div>
    </nav>

    <div class="main-container">
      <div class="login-card">
        <div class="login-header">
          <h2>Login</h2>
        </div>

        <form onsubmit="handleLogin(event)">
          <div class="input-group">
            <input type="text" id="username" placeholder=" " required />
            <label>User Name</label>
          </div>

          <div class="input-group">
            <input type="password" id="password" placeholder=" " required />
            <label>Password</label>
            <i
              class="fa-solid fa-eye password-toggle"
              onclick="togglePassword()"
            ></i>
          </div>

          <div class="extra-options">
            <label class="checkbox-container">
              <input type="checkbox" id="otpCheck" onchange="toggleOtpMode()" />
              Booking With OTP
            </label>
            <a href="#" class="forgot-link">Forgot Account Details?</a>
          </div>

          <button class="btn-primary" id="submitBtn">Sign In</button>

          <div class="login-footer">
            <button type="button" class="btn-secondary">Register</button>
            <button type="button" class="btn-secondary">Agent Login</button>
          </div>
        </form>
      </div>

      <div class="banner-card">
        <div class="circle-decor c1"></div>
        <div class="circle-decor c2"></div>

        <div class="banner-content">
          <div class="banner-icon-container">
            <i class="fa-solid fa-bus-simple"></i>
          </div>

          <div class="banner-title">IRCTC Bus Booking</div>
          <div class="banner-subtitle">
            Making Your Travel Easy & Affordable
          </div>

          <ul class="feature-list">
            <li><i class="fa-solid fa-check"></i> Verified Buses</li>
            <li><i class="fa-solid fa-check"></i> Affordable Prices</li>
            <li><i class="fa-solid fa-check"></i> Senior Citizen Discount</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
